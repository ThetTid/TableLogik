<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableLogik</title>
    <script src="JS.js"></script>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        font-style: italic;
        margin: 20px;
      }
      td,
      th {
        border: 2px solid black;
        padding: 10px;
      }
      h1 {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>1. JS скрипт</h1>
    <table>
      <tbody>
        <th>A</th>
        <th>B</th>
        <th>! A</th>
        <th>A && B</th>
        <th>A || B</th>
        <tr>
          <td>false</td>
          <td>false</td>
          <td>true</td>
          <td>false</td>
          <td>false</td>
        </tr>
        <tr>
          <td>false</td>
          <td>true</td>
          <td>true</td>
          <td>false</td>
          <td>true</td>
        </tr>
        <tr>
          <td>true</td>
          <td>false</td>
          <td>false</td>
          <td>false</td>
          <td>true</td>
        </tr>
        <tr>
          <td>true</td>
          <td>true</td>
          <td>false</td>
          <td>true</td>
          <td>true</td>
        </tr>
      </tbody>
    </table>
    <h1>2. HTML</h1>
    <h3>Так-же в консоли тоже есть небольшая табличка</h3>
  </body>
</html>
